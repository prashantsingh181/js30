<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("Hello");

      // Interpolated
      console.log("This is a regular %s", "string");

      // Styled
      console.log(
        "%cThis is a styled string",
        "font-weight: bold; color: aqua"
      );

      // warning!
      console.warn("This is a warning");

      // Error :|
      console.error("This is an error");

      // Info
      console.info("This is an info");

      // Testing
      console.assert(1 === 1, "This statement is wrong!");
      console.assert(1 === 2, "This statement is wrong!");

      // clearing
      // console.clear();

      // Viewing DOM Elements
      const p = document.querySelector("p");
      console.dir(p);

      // Grouping together
      dogs.forEach(function (dog) {
        console.groupCollapsed(dog.name);
        console.log(`This is a dog named ${dog.name}`);
        console.log(`This dog is ${dog.age} years old`);
        console.groupEnd(dog.name);
      });
      // counting
      console.count("prashant");
      console.count("nishita");
      console.count("prashant");
      console.count("prashant");
      console.count("nishita");
      console.count("nishita");
      console.count("prashant");
      console.count("nishita");
      console.count("prashant");
      // timing
      console.time('fetching data');
      // fetching data here
      console.timeEnd('fetching data');
    </script>
  </body>
</html>
